<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="flexContainer">
    <div class="cardContainer">
      <div class="cardTop">
        <div class="userPhoto">
          <img src="./img/60087c3375d6f33d0c58dd92132361cd.jpg" alt="Jim Jarmusch">
        </div>
        <div class="userMarker>">
          <img src="./img/star_on.png" alt="yellow star">
        </div>
        <div class="userOccupation">Film Director, Screenwriter</div>
        <div class="userSalary">€20 per hour</div>
      </div>
      
      <div class="cardBottom">
        <div class="userNameAge">Jim Jarmusch, 68</div>
        <div class="userLocation"></div>
        <div class="userInfo">American film director, screenwriter, actor, producer, editor, and composer.</div>
        <a href="#" class="CvLink">View CV</a> 
        <a href="#" class="offerLink">Make offer</a> 
        <div class="userStatus">
          <img src="./img/circle-small.png" alt="green dot">
          <p>Online</p>
        </div>
      </div>
      
    </div>

    <div class="cardContainer">
      <div class="cardTop">
        <div class="userPhoto">
          <img src="./img/AP_120516023229-e1611450459623.jpg" alt="Wes Anderson">
        </div>
        <div class="userMarker>">
          <img src="./img/star_off.png" alt="grey star">
        </div>
        <div class="userOccupation">Filmmaker</div>
        <div class="userSalary">€20 per hour</div>
      </div>
      
      <div class="cardBottom">
        <div class="userNameAge">Wes Anderson, 51</div>
        <div class="userLocation"></div>
        <div class="userInfo">American filmmaker</div>
        <a href="#" class="CvLink">View CV</a> 
        <a href="#" class="offerLink">Make offer</a> 
        <div class="userStatus">
          <p>Last seen 17 minutes ago</p>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
